<svg
  width="44"
  height="44"
  viewBox="0 0 44 44"
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Thumbailer pink shiny logo"
>
  <defs>
    <!-- Pink shiny gradient -->
    <linearGradient id="pinkShine" x1="0" y1="0" x2="1" y2="1">
      <!-- highlight -->
      <stop offset="0%" stop-color="#FCE7F3"/>
      <!-- brand pink -->
      <stop offset="35%" stop-color="#DB2777"/>
      <!-- depth -->
      <stop offset="65%" stop-color="#BE185D"/>
      <!-- shadow -->
      <stop offset="100%" stop-color="#831843"/>
    </linearGradient>
  </defs>

  <!-- Top bar -->
  <polygon
    points="6,8 38,9 32,15 12,15"
    fill="url(#pinkShine)"
  />

  <!-- Vertical stem (bottom slashed) -->
  <polygon
    points="21,15 22,12 27,38 17,42"
    fill="url(#pinkShine)"
  />
</svg>
